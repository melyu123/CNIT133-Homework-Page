<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./part2.css" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <script>
    $(function(){
      let  fade = $('#fade');
      let  display = $('#display');
      let  reset = $('#reset')
      let  isFade = false;

      fade.click(function(){
        if(!isFade){
          display.fadeTo(1000,0.3);
          isFade = true;
        }else {
          display.fadeTo(500,1);
          isFade = false;
        }
      });

      reset.click(function(){
        display.fadeTo(500,1)
      })


    })



    function getValue(){

      let num1 = parseInt(document.getElementById("num1").value);
      let num2 = parseInt(document.getElementById("num2").value);
      let num3 = parseInt(document.getElementById("num3").value);
    
      
       let sum = num1 + num2 + num3;
       let ave = (num1 + num2 + num3)/3;
       let product = num1 * num2 * num3;
       let smallest = Math.min(num1, num2, num3);
       let largest = Math.max(num1, num2, num3);
       
      
      if(!num1 || !num2 || !num3){
         document.getElementById("display").value = ('please input number');
      }else {
          document.getElementById("display").value =( `The Sum is ${sum} ` + '\n'+`The average is ${ave} `+ 
                             '\n'+`The product is ${product} ` + '\n'+`The smallest number is ${smallest} `+ 
                             '\n'+`The largest is ${largest} `);
      }
   
}

</script>
  
</head>

<body>
  <div style="width: 200px; height: 30px; background-color: #ff0000;line-height: 30px; padding-left: 20px;">
    <a href="index.html" style="color: white;font-weight: bolder; margin:0 auto;">Back to Homepage</a>
  </div>
  <form>
    <div class="header">
        <div class="input">
          <label > Number 1:
            <input type="number" placeholder="input number" id="num1" autofocus></input>
          </label>
      
          <label > Number 2:
            <input type="number" placeholder="input number" id="num2"></input>
          </label>

          <label > Number 3:
            <input type="number" placeholder="input number" id="num3"></input>
          </label>
        </div>
    
        <div class="button">
          <button type="button" class="cal" onclick="getValue()">Calculate</button>
          <button type="reset" id="reset" >Reset</button>
          <input type="button" value="fade" id="fade" >
          
        </div>
    </div>
   
    
    <br>
    <div class="result">
      Results:
      <textarea rows="10" cols="60" id="display" >
     </textarea>
     </div>
     
     </form>
    
  
 
</body>
</html>
